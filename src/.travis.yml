language: node_js
node_js:
  - 8
branches:
  only:
    - master
cache:
  directories:
    - node_modules
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.3.2
  - export PATH="$HOME/.yarn/bin:$PATH"
install:
  - yarn
script:
  - yarn lint
  - yarn build
  - yarn test
deploy:
  provider: script
  script: yarn publish
  on:
    tags: true
